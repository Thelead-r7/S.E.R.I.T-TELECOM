<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion Admin | SERIT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #2c2f33;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #444;
      color: #fff;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: #00adb5;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #007d83;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #ff7070;
    }

    .retour-accueil {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.3);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="retour-accueil">← Retour à l’accueil</a>
  <div class="login-container">
    <h2>Connexion Admin</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email de l'admin" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <input type="submit" value="Se connecter" />
      <div class="message" id="message"></div>
    </form>
  </div>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const auth = firebase.auth();

    const form = document.getElementById("login-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Connexion réussie, redirection vers admin.html
          window.location.href = "admin.html";
        })
        .catch((error) => {
          message.textContent = "Erreur : " + error.message;
        });
    });
  </script>
</body>
        </html>
